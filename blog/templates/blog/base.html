{% load static %}
<html>

<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">
	<title>Keleiron's Blog</title>
</head>

<body>
	
	<div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}" id="account-info"><small>Log Out</small></a>
			<p id="account-info">Hello {{ user.username }} </p>
			<a href="{% url 'post_draftList' %}" class="top-menu"><span id="edit-button" class="glyphicon glyphicon-edit"></span></a>
			<a href="{% url 'post_new' %}" class="top-menu"><span id="new-post-button" class="glyphicon glyphicon-plus"></span></a>
		{% else %}
			<a href="{% url 'login' %}" id="login">Log In</a>
		{% endif %}
		<h1><a href="/">Keleiron's Blog</a></h1>
	</div>
	
	<div class="content">	
		{% block content %}
		{% endblock %}
	</div>

	</body>

</html>
