{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
			<div class="post">
				<p class="date">published: {{ post.published_date }}</p>
				<p class="author">author: {{ post.author }}</p>
				<h1><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }} </p>
			</div>
	{% endfor %}
{% endblock %}
